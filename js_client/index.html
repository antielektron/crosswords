<!doctype html>
<html>

<head>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="manifest" href="./manifest.json">
    <script type="module" src="./app.js"></script>
    <script type="module" src="./sw.js"></script>

    <!-- Polyfills only needed for Firefox and Edge. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@latest/webcomponents-loader.js"></script>
    <!-- Works only on browsers that support Javascript modules like
       Chrome, Safari, Firefox 60, Edge 17 -->

    <style>
        body {
            background-color: black;
            font-size: 1.5vh;
            text-align: center;
            margin: auto;
        }

        @media (max-aspect-ratio: 3/2) {
            body {
                font-size: 1.5vh;
            }
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            min-width: 100%;
            min-height: 100%;
        }

        .centerbox {
            background-color: black;
            border-style: none;
            box-shadow: none;
            outline: none;
            position: absolute;
            width: 30em;
            height: 20em;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            padding: 1em;
            color: white;
            font-size: 1em;
        }

        .bigbox {
            background-color: black;
            border-color: white;
            border-width: 0.2em;
            border-style: solid;
            max-width: 30em;
            max-height: 6em;
            box-shadow: none;
            outline: none;
            position: relative;
            margin: 1em;
            padding: 1em;
            color: white;
            font-size: 1em;
        }

        .flex {
            display: flex;
            width: 100%;
        }

        .box {
            background-color: black;
            border-color: white;
            border-width: 0.2em;
            border-style: solid;
            flex: auto;
            width: 33%;
            text-decoration: none;
            max-width: 30em;
            max-height: 3em;
            box-shadow: none;
            outline: none;
            position: relative;
            margin: 0.5em;
            padding: 1em;
            color: white;
            font-size: 1em;
        }
    </style>

</head>

<body>

    <div class="centerbox">
        <h3>choose language and difficulty:</h3>

        <div class="bigbox"> <div> German </div>
            <div class="flex">
                <a href="./german.html?difficulty=0" class="box"> easy </a>
                <a href="./german.html?difficulty=1" class="box"> normal </a>
                <a href="./german.html?difficulty=2" class="box"> hard </a>

            </div>
        </div>

        <div class="bigbox"> <div> English </div>
            <div class="flex">
                <a href="./english.html?difficulty=0" class="box"> easy </a>
                <a href="./english.html?difficulty=1" class="box"> normal </a>
                <a href="./english.html?difficulty=2" class="box"> hard </a>

            </div>
        </div>
    </div>

</body>

</html>
